<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: fixed;
            bottom: 0px;
            right: 100px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
