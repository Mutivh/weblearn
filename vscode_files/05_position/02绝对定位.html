<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        .box1{
            /* width: 200px;
            height: 600px;  */
            background-color: rgb(46, 45, 45);
            border: 10px red solid;
        }
        .box2{
            width: 400px;
            height: 400px;
            background-color: rgb(214, 72, 72);
        }
        .box3{
            width: 300px;
            height: 300px;
            background-color: rgb(223, 233, 38);
            
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: rgb(55, 224, 75);
            position: absolute;
            /* bottom: 0px;
            right: 0px; */
        }
        .box5{
            width: 100px;
            height: 100px;
            background-color: rgb(105, 103, 237);
        }

    </style>
</head>
<body>
    <div class="box5"></div>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="box4"></div>
                <div class="box5"></div>
            </div>
        </div>
    </div>

</body>
</html>
