<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页的布局</title>
    <style>
        .nav,.main,.footer{
            width: 1000px;
        }
        .nav,.footer{
            margin: 0 auto;
        }
        #main_left,#main_middle,#main_right{
            height: 100%;
            float: left;
        }
        .nav{
            height: 100px;
            background-color:rgba(255,0, 0, 0.3);
        }
        .main{
            height: 470px;
            /* background-color: rgba(0, 255, 0, 0.3); */
            margin: 15px auto;
        }
        .footer{
            height: 100px;
            background-color: rgba(0, 0, 255, 0.3);
        }
        #main_left{
            width: 150px;
            background-color: silver;
        }
        #main_middle{
            width: 670px;
            background-color: royalblue;
            margin: 0 15px;
        }
        #main_right{
            width: 150px;
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <div class="nav"></div>
    <!-- 中部内容区 -->
    <div class="main">
        <div id="main_left"></div>
        <div id="main_middle"></div>
        <div id="main_right"></div>
    </div>
    <!-- 底部 -->
    <div class="footer"></div>
</body>
</html>
