<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
    /* p[title]{
        color: aqua;
        }
    p[title='a']{
        color: darkgray;
    }
    p[title='ab']{
        color: blue;
    } */
    /* p[title^='a']{
        color: darkgray;
    }
    p[title$='cdef']{
        color: darkblue;
    } */
    p[title*='c']{
        color: darkgray;
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <h1>黑夜中</h1>
    <h2>梁博</h2>
    <p title="a">黑夜暗自无声</p>
    <p title="ab">天空也透明</p>
    <p title="abc">身后那片湖水</p>
    <p title="abcd">有没有结冰</p>
    <p title="aacdef">我想还会有谁</p>
    <p title="cdef">会在那儿经停</p>
    <p>随后和我一样</p>
    <p>抛弃了黎明</p>
    <p>弹落身上的水</p>
    <p>吹凉爽的风</p>
    <p>千万片的云层</p>
    <p>隐藏着繁星</p>
    <p>噢那是一闪一烁</p>
    <p>天空的眼睛</p>
    <p>看透你的心灵</p>
    <p>和我的宿命</p>
    <p>如果你发现我</p>
    <p>在泪流黑暗中</p>
    <p>别说出口</p>
</body>
</html>
