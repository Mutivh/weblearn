<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>再做导航条</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .nav{
            width:1210px;
            height: 50px;
            line-height: 50px;
            background-color: #E8E7E3;
            margin: 100px auto;
            display: flex;
        }
        .nav>li{
            flex-grow: 1;
        }
        .nav>li a{
            display: block;
            text-decoration: none;
            text-align: center;
            color: #777777;
            font-size: 17px;
        }
        .nav>li a:hover{
            background-color: #3F3F3F;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="#">HTML/CSS</a></li>
        <li><a href="#">Browser Side</a></li>
        <li><a href="#">Server Side</a></li>
        <li><a href="#">Programming</a></li>
        <li><a href="#">XML</a></li>
        <li><a href="#">Web Building</a></li>
        <li><a href="#">Reference</a></li>
    </ul>
</body>
</html>
