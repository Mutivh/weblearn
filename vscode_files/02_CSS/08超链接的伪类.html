<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>超链接的伪类</title>
    <style>
        a:link{
            color: green;
            text-decoration: none;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: yellow;
            font-size: 30px;
        }
        a:active{
            color: greenyellow;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <a href="https://www.wechat.com" target="_blank">这是一个没有访问过的超链接</a>
    <br><br>
    <a href="https://www.baidu.com" target="_blank">这是一个访问过的超链接</a>
</body>
</html>
